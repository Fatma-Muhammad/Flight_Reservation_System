<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking</title>
    <link rel = "icon" href ="Cancel.png" type ="image/x-icon">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style-type: none;
          }
          body{
            background-image: linear-gradient(rgba(0,0,0,-0.2),rgba(0,0,0,-0.2)),url(b5.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: rgb(252, 252, 252);
        }
          nav {
            height: 50px;
            width: 100%;
            padding: 20px 0;
            font-weight: bold;
            font-size: medium;
          }
          .container {
            width: 1200px;
            max-width: 85%;
            margin: 0 auto;
          }
          nav ul {
            display: flex;
            justify-content: flex-end;
            margin: 0px 6px;
          }
          nav ul li a {
            color: #ffffff;
            padding: 10px;
            text-transform: uppercase;
          }
          nav ul li a:hover,
          a.active {
            background-color: #3352f2;
            border-radius: 5px;
          }
          .main-content {
            display: grid;
            grid-template-columns: 2fr 3fr;
            gap: 70px;
            align-items: center;
            margin-top: 58px;
          }
          .booking-form {
            background: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3));
            border: 1px ridge #ddd;
            padding: 25px;
            border-radius: 5px;
            margin-left: 350px;
          }
          .booking-form  h3{
            margin: 10px 0px;
          }

          .booking-form .input-group {
            margin: 10px 0;
          }
          .f-class {
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          .inp-width {
            min-width: 100px;
          }
   
          .booking-form {
            margin: 10px 0;
          }
          .booking-form {
            font-weight: 500;
            margin-bottom: 10px;
          }
          .booking-form input {
            width: 100%;
            display: block;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #f3f5ff;
            border-radius: 4px;
            margin: 10px 0;
          }
          .booking-form .inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
          }
          .booking-content {
            color: #fff;
            width: 80%;
          }
          .booking-content h1 {
            font-size: 70px;
            text-transform: uppercase;
            font-family: 'Bebas Neue', cursive;
            font-weight: 400;
            margin-bottom: 25px;
          }
          
          .btn-style {
            display: block;
            width: 30%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid;
            color: #fff;
            font-weight: bold;
            /*background-color: #3352f2;*/
            background: linear-gradient(rgba(0,0,0,-0.5),rgba(0,0,0,-0.5));
          }

          .btn-style:hover{
            color: black;
            background-color: rgb(223, 219, 219);
          }

          #source,#destination{
            border-radius: 6px;
            border: none;
            padding: 10px;
            display: inline-block;
            /*margin-left: 15px;*/
          }
          #source{
            margin-left: 23px;
          }

          label.sour{
            margin-left: 6px;
          }


    </style>
  </head>

  <body>

    <main>
      <!--Booking Section-->
      <section class="main-content container">
        <div class="booking-form">
            <h3>Cancel Booking Flight</h3>
          <div class="input-group">
            <label class="sour">Source</label>
            <select id="source" name="Source">
                <option value="egypt">Egypt</option>
                <option value="luxor">Luxor</option>
                <option value="aswan">Aswan</option>
                <option value="sharm">Sharm ElSheikh</option>
                <option value="hurghada">Hurghada</option>
                <option value="suadi arabia">Suadi Arabia</option>
                <option value="maldive">Maldive</option>
                <option value="france">France</option>
                <option value="lebanon">Lebanon</option>
                <option value="turkey">Turkey</option>
                <option value="china">China</option>
              </select>
          </div>
          <div class="input-group">
            <label>Destination</label>
            <select id="destination" name="Destination">
                <option value="egypt">Egypt</option>
                <option value="luxor">Luxor</option>
                <option value="aswan">Aswan</option>
                <option value="sharm">Sharm ElSheikh</option>
                <option value="hurghada">Hurghada</option>
                <option value="suadi arabia">Suadi Arabia</option>
                <option value="maldive">Maldive</option>
                <option value="france">France</option>
                <option value="lebanon">Lebanon</option>
                <option value="turkey">Turkey</option>
                <option value="china">China</option>
            </select>
          </div>
          <div class="inputs">
            <div class="input-group">
              <label>Departure</label>
              <input class="inp-style" type="datetime-local" />
            </div>
            <div class="input-group">
              <label>Return</label>
              <input class="inp-style" type="datetime-local" />
            </div>

          </div>

          <div class="input-group f-class">
            <div>
              <label>First Class</label>
              <input
                id="economy-input"
                class="inp-style inp-width"
                type="number"
                value="0"
              />
            </div>

            <div>
              <label>Economy Class</label>
              <input
                id="economy-input"
                class="inp-style inp-width"
                type="number"
                value="0"
              />
            </div>
     
          </div>
 
          <button onclick="displayMessage()" class="btn-style">Cancel Now</button>
        </div>
      </section>

    </main>

    <script>
      function displayMessage(){
        if(confirm("Are you sure you want to cancel your booking?")){
          window.location.href = 'Dashboard_Page.html';
        }
        else
        {
          window.location.href = 'Cancel_Booking_Page.html';
        }
        }
    </script>

  </body>
</html>
